<!DOCTYPE html>
<html ng-app="Modern Webdevelopment 3">
<head>
	<title>Modern Webdevelopment - 2</title>
	<script src="lists.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="lists.js"></script>
</head>
<head>
	<title>Modern Webdevelopment 3</title>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-animate.js"></script>
	<script src="ListController.js"></script>

	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="ListController">


<h1>List of stuff:</h1>


<button ng-click="add()">Add item</button>
<input type="checkbox" id="editTasks" ng-model="editTasks"> <label for="editTasks">Edit tasks</label>
<input type="checkbox" id="hideDone" ng-model="hideDone"> <label for="hideDone">Hide finished tasks</label>


<ul class="task-list">
	<li ng-repeat="item in list | filter:showItem" ng-class="{done: item.done}">
		<input type="checkbox" ng-model="item.done">
		<input type="text" ng-if="editTasks" ng-model="item.text">
		<span ng-if="!editTasks">{{item.text}}</span>
	</li>
</ul>


</body>
</html>
